syntax = "proto3";

package mentor.client.system;

import "mentor/types/identity.proto";
import "google/protobuf/empty.proto";

// Сервис Системных Данных (System Service).
service SystemService {
  // Получить конфигурацию системы (Локали, валюты).
  rpc GetConfig(google.protobuf.Empty) returns (mentor.types.identity.SystemConfig);

  // Подписка на стрим курсов валют (Real-time).
  rpc StreamExchangeRates(mentor.types.identity.ExchangePair.List) returns (stream mentor.types.identity.ExchangeRate);
}
