syntax = "proto3";

package mentor.client.auth;

message TelegramAuthRequest {
  int64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string username = 4;
  string photo_url = 5;
  string auth_date = 6;
  string hash = 7;
}

message LoginResponse {
  string token = 1; // JWT
}

message LogoutRequest {}
message LogoutResponse {
  bool success = 1;
}

service AuthService {
  // Login using Telegram Widget data (Lazy Registration)
  rpc Login(TelegramAuthRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
}
