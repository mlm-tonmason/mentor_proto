syntax = "proto3";

package mentor.client.identity;

import "mentor/types/identity.proto";
import "google/protobuf/empty.proto";

// Сервис Идентификации (Профиль и Настройки).
service IdentityService {
  // Получить "себя" (детализированный профиль текущего пользователя).
  rpc GetMyProfile(google.protobuf.Empty) returns (mentor.types.identity.UserProfile);

  // Сменить язык коммуникации с ботами (interface_language).
  rpc ChangeLanguage(mentor.types.identity.Locale.Id) returns (mentor.types.identity.UserProfile);
}
