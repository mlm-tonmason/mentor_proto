syntax = "proto3";

package mentor.client.account;

option go_package = "github.com/mlm-tonmason/mentor-proto/gen/go/mentor/client/account";

import "mentor/types/user.proto";

// Сервис аккаунта пользователя (Client API).
service AccountService {
    // Получить профиль текущего пользователя.
    rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);

    // Обновить настройки интерфейса.
    rpc UpdateSettings(UpdateSettingsRequest) returns (UpdateSettingsResponse);

    // Удалить все данные пользователя (Global Delete).
    rpc DeleteMyData(DeleteMyDataRequest) returns (DeleteMyDataResponse);
}

message GetProfileRequest {}

message GetProfileResponse {
    mentor.types.User user = 1;
}

message UpdateSettingsRequest {
    mentor.types.User.Settings settings = 1;
}

message UpdateSettingsResponse {
    mentor.types.User.Settings settings = 1;
}

message DeleteMyDataRequest {}
message DeleteMyDataResponse {
    bool success = 1;
}
