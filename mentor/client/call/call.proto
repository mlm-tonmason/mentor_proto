syntax = "proto3";

package mentor.client.call;

// Сервис звонков.
service CallService {
    // Получить ссылку для создания голосового звонка (WebRTC/VAPI).
    rpc GetCallLink(GetCallLinkRequest) returns (GetCallLinkResponse);
}

// Запрос на получение ссылки для звонка.
message GetCallLinkRequest {
    // ID бота, с которым нужно созвониться.
    uint32 bot_id = 1;
    
    // Дополнительные параметры звонка (например, thread_id, context, voice_override).
    map<string, string> params = 2;
}

// Ответ со ссылкой.
message GetCallLinkResponse {
    // Сформированная ссылка для начала звонка.
    string link = 1;

    // Дополнительные метаданные (если нужны клиенту для настройки подключения).
    map<string, string> metadata = 2;
}
