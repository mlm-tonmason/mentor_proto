syntax = "proto3";

package mentor.types;

option go_package = "github.com/mlm-tonmason/mentor-proto/gen/go/mentor/types";

import "google/protobuf/timestamp.proto";

// Сессия голосового звонка.
message CallSession {
    message Id {
        string id = 1;
    }

    string id = 1;
    string chat_thread_id = 2;
    string dialogue_session_id = 3;
    string provider_call_id = 4;
    
    google.protobuf.Timestamp started_at = 5;
    google.protobuf.Timestamp ended_at = 6;
    
    string voice_id = 7;
}

// Текстовая расшифровка звонка.
message CallTranscript {
    string call_session_id = 1;
    string text = 2;
}
