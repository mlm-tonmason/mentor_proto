syntax = "proto3";

package mentor.types;

import "google/protobuf/timestamp.proto";

// Деньги (денежная сумма).
// Используется string для точного представления decimal.
message Money {
  // Сумма в строковом формате (например, "10.50", "0.00000123").
  string amount = 1;

  // Уникальный идентификатор валюты (из справочника Currency).
  uint32 currency_id = 2;
}

// Запрос с пагинацией.
message PageRequest {
  // Количество элементов на странице (по умолчанию 20, макс 100).
  int32 page_size = 1;

  // Токен следующей страницы (получен из предыдущего ответа).
  string page_token = 2;
}

// Ответ с пагинацией.
message PageResponse {
  // Токен для получения следующей страницы.
  string next_page_token = 1;

  // Общее количество элементов (опционально).
  int32 total_count = 2;
}

// Направление сортировки.
enum SortOrder {
  SORT_ORDER_UNSPECIFIED = 0; // Не указано
  SORT_ORDER_ASC = 1;         // По возрастанию
  SORT_ORDER_DESC = 2;        // По убыванию
}

// Диапазон дат для фильтрации.
message DateRange {
  // Начальная дата (включительно).
  google.protobuf.Timestamp from = 1;

  // Конечная дата (включительно).
  google.protobuf.Timestamp to = 2;
}
